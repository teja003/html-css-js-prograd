<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
  </head>
  <body>
    <section>
      <div class="carousel" data-carousel>
        <div class="colourPicker">
          <input type="color" name="" id="color-input">
        </div>
        <button class="carousel-btn prev" data-carousel-button="prev">&#8656;</button>
        <button class="carousel-btn next" data-carousel-button="next">&#8658;</button>
        <ul data-slides>
          <li class="slide" data-active>
            <div class="color-container div1">

            </div>
          </li>
          <li class="slide">
            <div class="color-container div2">

            </div>
          </li>
          <li class="slide">
            <div class="color-container div3">

            </div>
          </li>
          <li class="slide">
            <div class="color-container div3">

            </div>
          </li>
          <li class="slide">
            <div class="color-container div3">

            </div>
          </li>
        </ul>
      </div>
    </section>
    <script type="module" src="assets/main.js"></script>
  </body>
</html>
